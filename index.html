<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp с поиском карточек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Введите название карточки...">
    </div>
    <div class="cards-container" id="cards-container">
        <!-- Карточки будут здесь -->
    </div>

    <script>
        // Пример данных карточек
        const cards = [
            { title: "Карточка 1", description: "Описание карточки 1" },
            { title: "Карточка 2", description: "Описание карточки 2" },
            { title: "Карточка 3", description: "Описание карточки 3" },
            { title: "Карточка 4", description: "Описание карточки 4" },
            { title: "Карточка 5", description: "Описание карточки 5" },
        ];

        // Функция для отображения карточек
        function displayCards(filteredCards) {
            const container = document.getElementById("cards-container");
            container.innerHTML = ""; // Очищаем контейнер

            filteredCards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.innerHTML = `
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                `;
                container.appendChild(cardElement);
            });
        }

        // Функция для поиска карточек
        function searchCards() {
            const searchText = document.getElementById("search-input").value.toLowerCase();
            const filteredCards = cards.filter(card =>
                card.title.toLowerCase().includes(searchText) ||
                card.description.toLowerCase().includes(searchText)
            );
            displayCards(filteredCards);
        }

        // Инициализация: отображаем все карточки при загрузке
        displayCards(cards);

        // Слушаем ввод в поле поиска
        document.getElementById("search-input").addEventListener("input", searchCards);
    </script>
</body>

</html>
